<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css//App.css" />
    <link rel="stylesheet" href="../../css/Formulario.css" />
    <title>Venda</title>
</head>
<body>
    <div id="title-container">
        <img src="../../assets/ecommerce.svg" />
        <label>Vender produto</label>
    </div>

    <nav class="main">
        <ul>
            <li><a href="../home.html">Página Inicial</a></li>
            <li>
                Produtos
                <ul>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                    <li><a href="listar.html">Listar</a></li>
                </ul>
                </li>
                <li>
                Clientes
                <ul>
                    <li><a href="../clientes/cadastro.html">Cadastrar</a></li>
                    <li><a href="../clientes/listar.html">Listar</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="content">
        <h1>Vender ${nome_do_produto}</h1>

        <label class="default">${descricao_do_produto}</label>
        <label class="default">${preco_do_produto}</label>

        <form>
            <div class="input-container">
                <label for="cliete">Cliente cadastrado</label>
                <select>
                    <option>Cliente não cadastrado</option>
                    <option>Luzia [CPF. 416.578.111-82]</option>
                    <option>Gustavo [CPF. 978.016.957-12]</option>
                    <option>Benício [CPF. 751.054.998-16]</option>
                </select>
                <br>
    
                <label for="qtd">Quantidade</label>
                <input type="number" id="qtd" />
                <br>
            </div>

            <input type="submit" value="Vender" class="btn-animation" />
        </form>
    </div>
</body>
</html>
