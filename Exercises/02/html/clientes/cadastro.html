<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/App.css" />
    <link rel="stylesheet" href="../../css/Formulario.css" />
    <title>Document</title>
</head>
<body>
    <div id="title-container">
            <img src="../../assets/chat.svg" />
            <label>Cadastro de clientes</label>
        </div>
    
    <nav class="main">
        <ul>
            <li><a href="../home.html">Página Inicial</a></li>
            <li>
                Produtos
                <ul>
                    <li><a href="../produtos/cadastro.html">Cadastrar</a></li>
                    <li><a href="../produtos/listar.html">Listar</a></li>
                </ul>
            </li>
            <li>
                Clientes
                <ul>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                    <li><a href="listar.html">Listar</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="content">
        <label class="title">Formulário</label>
        <form action="">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" />
            <br>

            <label for="data_nascimento">Sexo</label>
            <div id="radio-container">
                <div>
                    <input type="radio" id="feminino" name="genero" value="F">
                    <label for="feminino">Feminino</label>
                </div>
                <br>
            
                <div>
                    <input type="radio" id="masculino" name="genero" value="M">
                    <label for="masculino">Masculino</label>
                </div>
                <br>
            
                <div>
                    <input type="radio" id="naobinario" name="genero" value="NB">
                    <label for="naobinario">Não binário</label>
                </div>
                <br>
            </div>
            <br>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" />
            <br>

            <label for="rg">RG</label>
            <input type="text" id="rg" />
            <br>

            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" id="data_nascimento" />
            <br>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" />
            <br>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" />
            <br>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" />
            <br>

            <label for="numero">Número</label>
            <input type="number" id="numero" />
            <br>

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" />
            <br>

            <label for="celular">Celular</label>
            <input type="text" id="celular" />
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" />
            <br>
        
            <input type="submit" value="Cadastrar" class="btn-animation" />
        </form>
    </div>
</body>
</html>
