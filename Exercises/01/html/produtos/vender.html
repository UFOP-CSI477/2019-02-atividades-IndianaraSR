<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Vender ${nome_do_produto}</h1>

    <label>${descricao_do_produto}</label>
    <br>
    <label>${preco_do_produto}</label>

    <form>
        <label for="cliete">Cliente cadastrado</label>
        <select>
            <option>Cliente não cadastrado</option>
            <option>Luzia [CPF. 416.578.111-82]</option>
            <option>Gustavo [CPF. 978.016.957-12]</option>
            <option>Benício [CPF. 751.054.998-16]</option>
        </select>
        <br>

        <label for="qtd">Quantidade</label>
        <input type="number" id="qtd" />
        <br>

        <input type="submit" value="Vender" />
    </form>
</body>
</html>
